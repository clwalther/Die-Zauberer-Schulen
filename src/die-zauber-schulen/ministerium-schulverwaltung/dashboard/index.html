<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card-container {
    perspective: 1000px;
  }
  .card {
    width: 200px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 2s ease-in-out, box-shadow 0.5s ease-in-out;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }
  .card:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
  }
  .card-front, .card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    background: url('./card.png') center/cover no-repeat;
  }
  .card-front {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid #ccc;
  }
  .card-back {
    background-color: rgba(242, 242, 242, 0.8);
    transform: rotateY(180deg);
  }
  .circle-container {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #3498db;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
  }
  .circle-text {
    color: #fff;
  }
  .card-text {
    margin-top: 10px;
  }
</style>
<title>Card With Animated Circles</title>
</head>
<body>
  <div class="card-container">
    <div class="card" id="animatedCard">
      <div class="card-front" onclick="flipCard()">
        <div class="circle-container">
          <div class="circle-text">50%</div>
        </div>
        <div class="card-text">
          Example Card Text
          <img src="../../../assets/imgs/card.png">
        </div>
      </div>
      <div class="card-back" onclick="flipCard()"></div>
    </div>
  </div>

  <script>
    const animatedCard = document.getElementById('animatedCard');
    let isFlipped = false;

    function flipCard() {
      if (isFlipped) {
        animatedCard.style.transform = 'rotateY(0deg)';
      } else {
        animatedCard.style.transform = 'rotateY(180deg)';
      }
      isFlipped = !isFlipped;
    }

    setInterval(flipCard, 10000);
  </script>
</body>
</html>
